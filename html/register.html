<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>注册页面</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/head.css">
    <link rel="stylesheet" href="../plugin/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!--头部导航栏-->
    <div class="head">
        <div class="container clear">
            <div class="left">欢迎来到小食之家</div>
            <div class="right">
                <a href="login.html">登录</a>|
                <a href="register.html">注册</a>
                <a href="shopping-car.html" class="car"><i class="car fa fa-shopping-cart"
                        aria-hidden="true"></i>购物车</a>
            </div>
        </div>
    </div>
    <!--菜单栏-->
    <div class="menu container">
        <img src="../images/homePage/logo.png" width="100">
        <a href="homePage.html">首页</a>
        <a href="popular.html">热销商品</a>
        <a href="fresh.html">新品尝鲜</a>
        <a href="cheap.html">特价商品</a>
        <a href="discount.html">返优惠券</a>
        <input type="text" placeholder="请输入您想要的食品"><i class="search_icon fa fa-search" aria-hidden="true"></i>
    </div>
    <div class="register container">
        <p class="title">用户注册</p>
        <form action="">
            <div class="info">
                <label>姓名：</label><span class="tip-name"></span><br>
                <input type="text" class="username" name="username" autofocus><br>
                <label>密码：</label><span class="tip-psw"></span><br>
                <input type="password" name="psw" class="psw"><br>
                <label>确认密码：</label><span class="tip-pswAgain"></span><br>
                <input type="password" class="check-psw"><br>
                <label>手机号：</label><span class="tip-phone"></span><br>
                <input type="number" name="phone" class="phone"><br>
                <input type="submit" value="提交" class="submit">
            </div>
        </form>
    </div>
    <script src="../plugin/jquery-1.12.4.min.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
